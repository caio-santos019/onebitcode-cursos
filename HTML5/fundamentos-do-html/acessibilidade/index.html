<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Atributos de Acessibilidade WAI-ARIA</title>
  </head>
  <body>
    <h1>Atributos de Acessibilidade WAI-ARIA</h1>

    <!-- caixa de informação com atributos ARIA -->
    <div
      role="alert"
      aria-labelledby="infoHeading"
      aria-describedby="infoContent"
    >
      <h2 id="infoHeading">informação Importante</h2>
      <p id="infoContent">Esta é ujma mensagem informativa para usuários.</p>
    </div>

    <!-- formulário com campos obrigatórios -->
    <form action="#" method="post">
      <div>
        <label for="name">Nome:</label>
        <input
          type="text"
          name="name"
          id="name"
          required
          aria-required="true"
          aria-label="Campo de Nome"
        />
        <br />
        <label for="email">Email:</label>
        <input
          type="email"
          name="email"
          id="email"
          required
          aria-required="true"
          aria-label="Campo de Email"
        />
        <br />
        <label for="message">Mensagem:</label>
        <textarea
          name="message"
          id="message"
          required
          aria-required="true"
          aria-label="Campo de Mensagem"
        ></textarea>
        <br />
      </div>

      <div role="status" aria-live="polite">
        <!-- mensagem de sucesso dinâmica -->
        <p>Mensagem enviada com sucesso!</p>
      </div>

      <div role="status" aria-live="assertive">
        <!-- Mensagem de erro dinâmica -->
        <p>
          Erro ao enviar mensagem. Por favor, verifique os campos obrigatórios.
        </p>
      </div>

      <button type="submit" aria-label="Enviar formulário">Enviar</button>
    </form>
  </body>
</html>
