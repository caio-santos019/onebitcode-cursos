<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulários do HTML</title>
  </head>
  <body>
    <h1>Formulários do HTML</h1>

    <!--metodo get para obter a página de resultados-->
    <form action="http://google.com/search" method="get">
      <!--aqui criamos um for para relacionar a label e o input, assim quando clicarmos em cima da label seremos redirecionados diretamente ao input-->
      <label for="pesquisa">Pesquisa no Google:</label>
      <input type="text" name="q" id="pesquisa" />
      <button type="submit">Pesquisar</button>
    </form>
  </body>
</html>
