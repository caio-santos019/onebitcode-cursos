<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs do HTML</title>
  </head>
  <body>
    <h1>Inputs do HTML</h1>
    <form>
      <!-- Campo de texto -->
      <label for="nome">Nome:</label>
      <input type="text" name="nome" id="nome" required />
      <br /><br />
      <!-- Campo de email -->
      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" required />
      <br /><br />

      <!-- Campo de senha -->
      <label for="senha">Senha:</label>
      <input type="password" id="senha" name="senha" />
      <br /><br />

      <!-- Campo de selção de radio -->
      <label>Gênero:</label><br />
      <input type="radio" name="genero" id="masculino" value="m" />
      <label for="masculino">Masculino</label>
      <input type="radio" name="genero" id="feminino" value="f" />
      <!--nunca esquecer o value quando for usar radio-->
      <label for="feminino">Feminino</label>
      <br /><br />

      <!-- Campo de seleção múltipla (checkbox) -->
      <label>Interesses:</label><br />
      <input type="checkbox" name="interesses" id="backend" value="backend" />
      <label for="backend">Back-end</label>
      <input type="checkbox" name="interesses" id="frontend" value="frontend" />
      <label for="frontend">Front-end</label>
      <input type="checkbox" name="interesses" id="mobile" value="mobile" />
      <label for="mobile">Mobile</label>
      <!-- Ctrl + d seleciona o da frente e pode ser alterado todos de uma vez,
    no checkbox o name tem que ser sempre igual para que possa haver o agrupamento -->
      <br /><br />

      <!-- Campo de data -->
      <label for="dataDeNascimento">Data de Nascimento:</label>
      <input type="date" name="nascimento" id="dataDeNascimento" />
      <br /><br />

      <!-- Campo de arquivo (uploads) -->
      <label for="fotoDePerfil">Foto de Perfil:</label>
      <input type="file" name="avatar" id="fotoDePerfil" />
      <!-- o name é importante para o backend reconhecer -->
      <br /><br />

      <!-- Campo de caixa de seleção -->
      <label for="situacao">Situação Atual:</label>
      <select name="situacao" id="situacao">
        <option value="" selected disabled>Selecione uma das opções...</option>
        <option value="estudante">
          Estudando para me tornar um programador
        </option>
        <option value="estagiario">Atuando como estágiario/trainee</option>
        <option value="junior">Atuando como desenvolvedor júnior</option>
        <option value="pleno">Atuando como desenvolvedor pleno</option>
        <option value="senior">Atuando como desenvolvedor sênior</option>
      </select>
      <br /><br />

      <!-- Campo de área de texto de múltiplas linhas -->
      <label for="sobre">Sobre Mim:</label>
      <textarea
        name="sobre"
        id="sobre"
        cols="40"
        rows="6"
        placeholder="Fale um pouco sobre você"
      ></textarea>
      <!-- nunca pode conter informação entre o fechamento e a abertura do text area -->
      <br /><br />

      <!-- Botão de envio -->
      <button type="submit">Enviar</button>
    </form>
  </body>
</html>
