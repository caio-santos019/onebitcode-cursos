<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Usando Javascript em uma Página HTML</title>
  </head>
  <body>
    <h1>Usando Javascript em uma Página HTML</h1>

    <!-- 
    Primeira forma de se utilizar JS no HTML, mas não é a forma correta! 

    <script>
      let name = "Isaac";
      let x = 5;

      console.log(name);
      console.log(x);
    </script> 
-->

    <!-- É possivel incluir mais de um arquivo JS no HTML mas tem que se atentar a ordem deles. -->
    <!-- Sempre procurar incluir o arquivo JS no final do body -->
    <script src="./index.js"></script>
    <script src="./arquivo.js"></script>
  </body>
</html>
